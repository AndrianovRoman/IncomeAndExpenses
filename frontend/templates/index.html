  <section class="main">
    <div class="title">Главная</div>
    <div class="btn-group main-header" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary active" data-value="today">Сегодня</button>
      <button type="button" class="btn btn-outline-primary" data-value="week">Неделя</button>
      <button type="button" class="btn btn-outline-primary" data-value="month">Месяц</button>
      <button type="button" class="btn btn-outline-primary" data-value="year">Год</button>
      <button type="button" class="btn btn-outline-primary" data-value="all">Все</button>
      <button type="button" class="btn btn-outline-primary" data-value="interval">Интервал</button>
      <div class="data">
        <span>с</span>
        <div class="pa__middle-item">
          <input class="pa__middle-input text" type="date" name="date" id="dateFrom" placeholder="Дата" required>
        </div>
        <span>по</span>
        <div class="pa__middle-item">
          <input class="pa__middle-input text" type="date" name="date" id="dateTo" placeholder="Дата" required>
        </div>
      </div>
    </div>
    <div class="graph">
      <div class="graph-item">
        <div class="graph-item-title">Доходы</div>
        <canvas id="myChartD"></canvas>
      </div>
      <hr class="hr2">
      <div class="graph-item">
        <div class="graph-item-title">Расходы</div>
        <canvas id="myChartR"></canvas>
      </div>

    </div>
  </section>
