<section class="login">
  <div class="container">
    <form class="login-form">
      <img class="mb-5 mx-auto d-block login-logo" src="../static/image/Logo.png" alt="" width="171" height="70">
      <h1 class="h3 mb-4 fw-normal text-center login-title">Создайте аккаунт</h1>

      <div class="form-floating mb-2" id="person">
        <input type="email" class="form-control" id="floatingPerson" placeholder="name@example.com">
        <label for="floatingPerson" class="login-form-label">ФИО</label>
      </div>

      <div class="form-floating mb-2" id="email">
        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
        <label for="floatingEmail" class="login-form-label">Электронная почта</label>
      </div>

      <div class="form-floating mb-2" id="password">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword" class="login-form-label">Пароль</label>
      </div>

      <div class="form-floating mb-4" id="repeatPassword">
        <input type="password" class="form-control" id="floatingRepeatPassword" placeholder="Password">
        <label for="floatingRepeatPassword" class="login-form-label">Подтверждение пароля</label>
      </div>


      <button class="btn btn-primary w-100 py-2 button" type="submit" id="signup">Войти</button>
      <div class="text-start mb-5 mt-2 d-flex login-extra">
        <div class="me-2">Уже есть аккаунт?</div>
        <a href="#/login">Войдите в систему</a>
      </div>
    </form>
  </div>
</section>
